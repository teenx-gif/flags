<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Where in the world?</h1>
            <label for="search" class="visually-hidden">Search for a country...</label>
            <input type="text" id="search" placeholder="Search for a country...">
            <span>Dark Mode</span>
        </header>
        <div class="flag-grid">
            <div class="flag-item">
                <img src="https://flagcdn.com/w320/de.png" alt="Germany">
                <p>Germany</p>
            </div>
            <div class="flag-item">
                <img src="https://flagcdn.com/w320/us.png" alt="United States of America">
                <p>United States of America</p>
            </div>
            <div class="flag-item">
                <img src="https://flagcdn.com/w320/br.png" alt="Brazil">
                <p>Brazil</p>
            </div>
            <div class="flag-item">
                <img src="https://flagcdn.com/w320/is.png" alt="Iceland">
                <p>Iceland</p>
            </div>
            <div class="flag-item">
                <img src="https://flagcdn.com/w320/af.png" alt="Afghanistan">
                <p>Afghanistan</p>
            </div>
            <div class="flag-item">
                <img src="https://flagcdn.com/w320/ax.png" alt="Åland Islands">
                <p>Åland Islands</p>
            </div>
            <div class="flag-item">
                <img src="https://flagcdn.com/w320/al.png" alt="Albania">
                <p>Albania</p>
            </div>
            <div class="flag-item">
                <img src="https://flagcdn.com/w320/dz.png" alt="Algeria">
                <p>Algeria</p>
            </div>
        </div>
    </div>
</body>
</html>
